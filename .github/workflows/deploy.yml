name: Deploy Quiz App to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Runs when you push to "main" branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Uses GitHub's server

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Copies your code to the server

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Files
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./  # Deploys ALL files in your project

      - name: Deploy
        uses: actions/deploy-pages@v2