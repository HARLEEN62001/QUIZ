<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="quiz-app">
    <header>
      <h1>ðŸ§  Ultimate Quiz Challenge</h1>
      <div id="category-selector">
        <label for="category">Category:</label>
        <select id="category">
          <option value="all">All</option>
          <option value="javascript">JavaScript</option>
          <option value="html">HTML</option>
          <option value="science">Science</option>
        </select>
      </div>
      <div id="difficulty-selector">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </header>

    <section id="quiz-section" aria-live="polite">
      <div id="timer">Time Left: <span id="time">30</span>s</div>
      <h2 id="question">Loading question...</h2>
      <div id="answers" class="answers-container"></div>
      <div id="explanation" class="hidden"></div>
    </section>

    <footer>
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
      <button id="submit-btn">Submit Quiz</button>
      <div id="score-display" class="hidden">Your score: <span id="score">0</span></div>
    </footer>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
