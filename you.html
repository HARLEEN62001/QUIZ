<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      margin-bottom: 1rem;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    #next-btn {
      margin-top: 1rem;
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2 id="question">Loading question...</h2>
    <div id="answer-buttons"></div>
    <button id="next-btn" class="btn">Next</button>
  </div>

  <script>
    const questions = [
      {
        question: "Which language runs in a web browser?",
        answers: [
          { text: "Java", correct: false },
          { text: "C", correct: false },
          { text: "Python", correct: false },
          { text: "JavaScript", correct: true }
        ]
      },
      {
        question: "What does CSS stand for?",
        answers: [
          { text: "Central Style Sheets", correct: false },
          { text: "Cascading Style Sheets", correct: true },
          { text: "Cascading Simple Sheets", correct: false },
          { text: "Cars SUVs Sailboats", correct: false }
        ]
      },
      {
        question: "What does HTML stand for?",
        answers: [
          { text: "Hypertext Markup Language", correct: true },
          { text: "Hypertext Markdown Language", correct: false },
          { text: "Hyperloop Machine Language", correct: false },
          { text: "Helicopters Terminals Motorboats Lamborginis", correct: false }
        ]
      },
      {
        question: "What year was JavaScript launched?",
        answers: [
          { text: "1996", correct: false },
          { text: "1995", correct: true },
          { text: "1994", correct: false },
          { text: "None of the above", correct: false }
        ]
      }
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.innerText = "Next";
      showQuestion();
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.innerText = currentQuestion.question;

      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("btn");
        button.addEventListener("click", () => selectAnswer(button, answer.correct));
        answerButtons.appendChild(button);
      });
    }

    function resetState() {
      nextButton.style.display = "none";
      answerButtons.innerHTML = "";
    }

    function selectAnswer(button, correct) {
      if (correct) {
        button.style.backgroundColor = "#2ecc71"; // green
        score++;
      } else {
        button.style.backgroundColor = "#e74c3c"; // red
      }

      Array.from(answerButtons.children).forEach(btn => {
        btn.disabled = true;
        if (btn.innerText === questions[currentQuestionIndex].answers.find(a => a.correct).text) {
          btn.style.backgroundColor = "#2ecc71";
        }
      });

      nextButton.style.display = "block";
    }

    function showScore() {
      resetState();
      questionElement.innerText = `You scored ${score} out of ${questions.length}!`;
      nextButton.innerText = "Play Again";
      nextButton.style.display = "block";
    }

    function handleNextButton() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    nextButton.addEventListener("click", () => {
      if (currentQuestionIndex < questions.length) {
        handleNextButton();
      } else {
        startQuiz();
      }
    });

    startQuiz();
  </script>

</body>
</html>
